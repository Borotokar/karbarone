name: Build Unsigned iOS IPA

on: workflow_dispatch

jobs:
  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - run: flutter pub get

      - run: pod repo update

      # clean Pods (اگر از قبل داشتید، نگه دارید)
      - name: Clean Pods
        run: |
          rm -rf ios/Pods
          rm -f ios/Podfile.lock
          rm -rf ios/Runner.xcworkspace

      # تنظیم platform (اگر از قبل داشتید، نگه دارید)
      - name: Ensure iOS Platform 15.0 is Set
        run: |
          if grep -q "platform :ios" ios/Podfile; then
            sed -i '' -E "s/platform[[:space:]]*:ios,[[:space:]]*['\"]?[0-9.]+['\"]?/platform :ios, '15.0'/g" ios/Podfile
          else
            sed -i '' '1i\
          platform :ios, '\''15.0'\''\
          ' ios/Podfile
          fi
          echo "Podfile head after platform update:"
          head -n 5 ios/Podfile

      - name: Update Podfile to Disable Signing
        run: |
          cat <<EOF > disable_signing.rb
            target.build_configurations.each do |config|
              config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
              config.build_settings['SWIFT_VERSION'] = '5.0'
              config.build_settings['SWIFT_OPTIMIZATION_LEVEL'] = '-Onone'
              config.build_settings['CODE_SIGN_IDENTITY'] = ''
              config.build_settings['CODE_SIGN_STYLE'] = 'Manual'
              config.build_settings['DEVELOPMENT_TEAM'] = ''
              config.build_settings['PROVISIONING_PROFILE'] = ''
              config.build_settings['PROVISIONING_PROFILE_SPECIFIER'] = ''
            end
          EOF
          sed -i '' '/flutter_additional_ios_build_settings(target)/ r disable_signing.rb' ios/Podfile
          rm disable_signing.rb

      - run: pod install --repo-update
        working-directory: ios

      # disable signing با تمرکز روی DEVELOPMENT_TEAM
      - name: Disable Code Signing
        run: |
          # گسترش sed برای خالی کردن DEVELOPMENT_TEAM در همه بخش‌ها (Release/Debug و غیره)
          sed -i '' -E 's/DEVELOPMENT_TEAM = .+;/DEVELOPMENT_TEAM = "";/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' -E 's/DEVELOPMENT_TEAM = "[^"]*"/DEVELOPMENT_TEAM = ""/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = ".*"/CODE_SIGN_IDENTITY = ""/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/PROVISIONING_PROFILE = ".*"/PROVISIONING_PROFILE = ""/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' 's/PROVISIONING_PROFILE_SPECIFIER = ".*"/PROVISIONING_PROFILE_SPECIFIER = ""/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' -E 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]+;/IPHONEOS_DEPLOYMENT_TARGET = 15.0;/g' ios/Runner.xcodeproj/project.pbxproj
          sed -i '' -E "s/SWIFT_VERSION = [0-9.]+;/SWIFT_VERSION = 5.0;/g" ios/Runner.xcodeproj/project.pbxproj
          sed -i '' -E "s/SWIFT_OPTIMIZATION_LEVEL = .+;/SWIFT_OPTIMIZATION_LEVEL = -Onone;/g" ios/Runner.xcodeproj/project.pbxproj

      # جدید: استفاده از xcodebuild به جای flutter build برای build unsigned
      - name: Build Unsigned IPA with xcodebuild
        run: |
          xcodebuild clean build \
            -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE="" \
            SYMROOT=$PWD/build/ios/iphoneos

      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      - run: ln -s $PWD/Runner.app $PWD/Payload/Runner.app
        working-directory: build/ios/iphoneos

      - run: zip -r app.ipa Payload
        working-directory: build/ios/iphoneos
      - uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: build/ios/iphoneos/app.ipa
